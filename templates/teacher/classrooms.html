<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" >Мої класи</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a href="{% url 'accounts:logout' %}" class="btn btn-outline-secondary mx-2 my-2">Вийти</a>
        </div>
    </div>
</header>

{% if not classrooms %}
<h4>
    Classrooms doesn't exist
</h4>
{% endif %}

<div class="container-fluid ">
    <div class="row row-cols-1 row-cols-md-4 g-4 py-4 px-4">
        <br>
        {% for c in classrooms %}
        <div class="col">
            <a href="{% url 'teacher:detail_classroom' c.id %}" class="text-decoration-none">
                <div class=" card cards card-2 text-center">
                    <img src="{{ c.image.url }}"
                         {$ print(c.image) %}
                         class="card-img-top">
                    <div class="card-body ">
                        <h5 class="nav-link link-dark">{{ c.class_name }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <br>
    <a class="btn btn-primary" href="{% url 'teacher:create_classroom' %}">Створити новий клас</a>
</div>

</body>
