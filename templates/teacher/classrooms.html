<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Мої класи</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="{% url 'accounts:logout' %}">Вийти</a>
    </div>
  </div>
</header>
<div class="px-4 py-5 my-5 text-center">
     <div class="col-lg-3 mx-auto">
 {% if not classrooms %}
    <h4>
        Classrooms doesn't exist
    </h4>
 {% endif %}
<ul class="list-group">
{% for c in classrooms %}
    <a href="{% url 'teacher:detail_classroom' c.id %}" class="list-group-item list-group-item-action">{{ c.class_name }}</a>
 {% endfor %}
    </ul>
         <br>
 <a class="btn btn-primary" href="{% url 'teacher:create_classroom' %}">Створити новий клас</a>
</div>
</div>
</body>
</html>
