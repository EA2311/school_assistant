{% extends 'accounts/base_accounts.html' %}

{% block title %}
Реєстрація
{% endblock %}


{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form | crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'accounts:home' %}">login</a> instead.</p>
</div>
{% endblock %}
