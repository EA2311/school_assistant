<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
{% csrf_token %}

{% if not student.classroom %}
<form class="row g-3" method="post">
    {% csrf_token %}
  <div class="col-auto">
    <label for="key" class="visually-hidden">Classroom key: </label>
    <input type="text" class="form-control-plaintext" name="key" id="key">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Confirm</button>
  </div>
</form>
{% else %}
<p>Студент: {{ student.user.email }}</p>
<ul class="list-group">

{% for s in subjects %}
    <a href="{% url 'student:home_works' s.id %}" class="list-group-item list-group-item-action">{{ s.subject_name }}</a>

 {% endfor %}
    </ul>
{% endif %}

</body>
</html>
